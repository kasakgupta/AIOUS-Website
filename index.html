<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- External stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Google Fonts: Saira -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap");
    </style>

    <title>AIOUS Website</title>
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="navbar-container">
        <!-- Logo -->
        <img class="logo" src="AIOUS Logo.png" alt="AIOUS Logo" />

        <!-- Hamburger Icon -->
        <div class="hamburger" id="hamburger">&#9776;</div>

        <!-- Navbar Links -->
        <ul class="navbar-items">
          <li><a href="#">Formula Student</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Team</a></li>
          <li><a href="#">CrowdFunding</a></li>
          <li><a href="#">Sponsorship</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section / Homepage Image -->

    <section class="hero">
      <div class="title">
        <div class="heading">
            <img width="30px"  height="30px" src="left-chevron.png" alt="">
            <div class="text">
                <span>AIOUS</span>
                <span>South Asia's First All Women Formula Student Team</span>

            </div>
            
            <img  width="30px" height="30px"  src="chevron.png" alt="">
        </div>
       </div>
        
        <div class="subheading">
            <div class="chevron_first"></div>
            <div class="chevron_secound"></div>
        </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
