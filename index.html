<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character set and responsiveness -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Linking external CSS file -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Google Fonts import -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap");
    </style>

    <title>AIOUS Website</title>
  </head>

  <body>
    <!-- ================= NAVBAR SECTION ================= -->
    <nav class="navbar">
      <div class="navbar-container">
        <!-- Website Logo -->
        <img class="logo" src="AIOUS Logo.png" alt="AIOUS Logo" />

        <!-- Hamburger icon for mobile view -->
        <div class="hamburger" id="hamburger">&#9776;</div>

        <!-- Navigation links -->
        <ul class="navbar-items" id="navbar-items">
          <li><a href="#">Formula Student</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Team</a></li>
          <li><a href="#">CrowdFunding</a></li>
          <li><a href="#">Sponsorship</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>
    </nav>

    <!-- ================= HERO SECTION ================= -->
    <section class="hero">
      <div class="title">
        <div class="heading">
          <!-- Left decorative chevron icon -->
          <img width="30" height="40" src="left-chevron.png" alt="Left Chevron" />
          
          <!-- Main tagline image for hero section -->
          <img class="hero-title" src="hero image.png" alt="AIOUS Tagline" />

          <!-- Right decorative chevron icon -->
          <img width="30" height="40" src="right-chevron.png" alt="Right Chevron" />
        </div>
      </div>

      <!-- Decorative subheading chevrons below the main title -->
      <div class="subheading">
        <div class="chevron_first"></div>
        <div class="chevron_second"></div>
      </div>
    </section>

    <!-- Linking external JavaScript file for interactivity -->
    <script src="script.js"></script>
  </body>
</html>
